<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
var x=0,adder=Math.random()*4-4*Math.random(), multiplier=Math.random()*12,colors=['#0f0','#f00','#00f'];
function da(){
ctx.strokeStyle=colors[Math.round(Math.random()*2)]
ctx.strokeType='smooth'
ctx.arc(250,340,Math.abs(x), multiplier*x, multiplier*x);
  x+=adder;
ctx.stroke();
}
setInterval(da,1)
</script> 
</body>
<style type="text/css">
canvas{
background-color:black;
}
</style>
</html>
